<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>2Do</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<div id="taskEntry">
			<h1>Add A Task 2 Your 2Do</h1>
			<input type="text" name="task" id="task" />
			<button type="submit" onclick="addTask()">Add Task</button>
		</div>
		<div id="tasks">
			<div
				id="uncompletedTasks"
				class="taskList"
				ondrop="drop(event)"
				ondragover="allowDrop(event)"
			></div>
			<div
				id="completedTasks"
				class="taskList"
				ondrop="drop(event)"
				ondragover="allowDrop(event)"
			></div>
		</div>
		<button type="reset" onclick="clearLists()" id="clear">Clear</button>
		<script src="2Do.js"></script>
	</body>
</html>
